<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            text-decoration: none;
            color: #fff;
            background-color: #4285f4;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Company Name</h1>
    </header>

    <section>
        <h1>Welcome to Our Awesome Service</h1>
        <p>Discover the best solution for your needs. Sign up now!</p>
        <a href="#signup" class="cta-button">Sign Up</a>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
